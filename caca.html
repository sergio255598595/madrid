<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #counter {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="counter">0/270</div>
        <button id="clickButton">Haz clic</button>
    </div>
    
    <script>
        // Recupera el contador del almacenamiento local o establece a 0 si no existe
        let count = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;

        // Actualiza el contador en la p치gina
        function updateCounter() {
            document.getElementById('counter').innerText = `${count}/270`;
        }

        // Inicializa el contador en la p치gina
        updateCounter();

        // Agrega un evento de clic al bot칩n
        document.getElementById('clickButton').addEventListener('click', () => {
            // Incrementa el contador
            count++;

            // Guarda el nuevo contador en el almacenamiento local
            localStorage.setItem('clickCount', count);

            // Actualiza el contador en la p치gina
            updateCounter();
        });
    </script>
</body>
</html>
